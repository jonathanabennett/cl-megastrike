name: build-macos-release
on:
  workflow_dispatch:
  # push:
  #   branches:
  #     - 'main'
  #     - 'master'
  # pull_request:

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
      - name: Run build
        run: scripts/unix-release

      - name: Archive binary
        uses: actions/upload-artifact@v3
        with:
          name: megastrike
          path: build_data/dist/
